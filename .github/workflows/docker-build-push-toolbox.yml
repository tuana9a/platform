name: "docker build push toolbox"

on:
  workflow_dispatch:
    inputs:
      name:
        type: string
        description: which name under docker/toolbox/${name}.Dockerfile will be built

env:
  WORKING_DIR: docker/toolbox
  IMAGE_NAME: tuana9a/toolbox
  DOCKER_HUB_USERNAME: tuana9a

jobs:
  build-and-push:
    runs-on: ubuntu-22.04

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: buildx
        uses: docker/setup-buildx-action@v3

      - name: env
        run: |
          FULL_COMMIT_HASH="${{ github.sha }}"
          echo "FULL_COMMIT_HASH=${FULL_COMMIT_HASH}" >> "$GITHUB_ENV"
          SHORT_COMMIT_HASH="${FULL_COMMIT_HASH:0:7}"
          echo "SHORT_COMMIT_HASH=${SHORT_COMMIT_HASH}" >> "$GITHUB_ENV"
          IMAGE_TAG="${{ github.event.inputs.name }}"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> "$GITHUB_ENV"

      - name: login
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: build-push
        uses: docker/build-push-action@v6
        with:
          context: "${{ env.WORKING_DIR }}"
          file: "${{ env.WORKING_DIR }}/${{ env.IMAGE_TAG }}.Dockerfile"
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - id: status-ok
        run: echo 'status=1' >> $GITHUB_ENV

      - name: noti
        if: ${{ always() }}
        run: |
          github_workflow="${{ github.workflow }}"
          workflow_name=$github_workflow
          build_url="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          case "$status" in
            1) status_msg=":white_check_mark:" ;;
            *) status_msg=":x:" ;;
          esac
          MESSAGE="$status_msg $workflow_name \`${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}\` $build_url"
          curl -X POST ${{ secrets.DISCORD_WEBHOOK }} -H "Content-Type: application/json" -d "{\"content\":\"${MESSAGE}\"}"
