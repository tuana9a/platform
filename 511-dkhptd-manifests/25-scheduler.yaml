apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dkhptd-scheduler
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-tuana9a-com
    kind: ClusterSecretStore
  target:
    name: dkhptd-scheduler
  dataFrom:
    - extract:
        key: dkhptd/scheduler/env
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dkhptd-scheduler
  namespace: dkhptd
data:
  HELLO: WORLD # dummy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dkhptd-scheduler
spec:
  replicas: 0
  selector:
    matchLabels:
      app: dkhptd-scheduler
  template:
    metadata:
      labels:
        app: dkhptd-scheduler
    spec:
      containers:
        - name: dkhptd-scheduler
          image: tuana9a/dkhptd-scheduler:2025.10.20.234459
          envFrom:
            - configMapRef:
                name: dkhptd-scheduler
            - secretRef:
                name: dkhptd-scheduler
          resources:
            requests:
              memory: "50Mi"
              cpu: "10m"
            limits:
              memory: "100Mi"
