- name: Download runc binary to cache location
  become: true
  ansible.builtin.get_url:
    url: "https://github.com/opencontainers/runc/releases/download/v1.1.13/runc.amd64"
    dest: "/opt/runc.amd64"
    mode: "0644"
    # Optional: Add checksum='sha256:...' for security and to prevent re-downloads if file content matches

- name: Install runc to final destination
  become: true
  ansible.builtin.copy:
    src: "/opt/runc.amd64"
    dest: "/usr/local/sbin/runc"
    remote_src: yes
    mode: "0755"
    owner: root
    group: root
