                        `tls`, `scram-sha-256`, `scram-sha-512`, `plain`,
                        'oauth', and `custom`. `tls` uses TLS client
                        authentication and is supported only over TLS
                        connections. `scram-sha-256` and `scram-sha-512` use
                        SASL SCRAM-SHA-256 and SASL SCRAM-SHA-512
                        authentication, respectively. `plain` uses SASL PLAIN
                        authentication. `oauth` uses SASL OAUTHBEARER
                        authentication. `custom` allows you to configure a
                        custom authentication mechanism. As of Strimzi 0.49.0,
                        `oauth` type is deprecated and will be removed in the
                        `v1` API version. Please use `custom` type instead.
