apiVersion: v1
kind: Namespace
metadata:
  name: ingress-kong
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-kong-gke-singapore-tuana9a
  namespace: argocd
spec:
  project: default
  sources:
    - chart: kong
      repoURL: https://charts.konghq.com
      targetRevision: 2.42.0
      helm:
        releaseName: ingress-kong
        valueFiles:
          - $values/200-ingress-kong/values.yaml
    - repoURL: https://github.com/tuana9a/platform.git
      targetRevision: bootstrap-gke
      ref: values
  destination:
    server: "https://34.143.141.239"
    namespace: ingress-kong
  syncPolicy:
    automated:
      allowEmpty: false
      prune: false
      selfHeal: true
