apiVersion: apps/v1
kind: Deployment
metadata:
  name: strimzi-cluster-operator
  labels:
    app: strimzi
  namespace: pool
spec:
  replicas: 1
  selector:
    matchLabels:
      name: strimzi-cluster-operator
      strimzi.io/kind: cluster-operator
  template:
    metadata:
      labels:
        name: strimzi-cluster-operator
        strimzi.io/kind: cluster-operator
    spec:
      serviceAccountName: strimzi-cluster-operator
      volumes:
        - name: strimzi-tmp
          emptyDir:
            medium: Memory
            sizeLimit: 1Mi
        - name: co-config-volume
          configMap:
            name: strimzi-cluster-operator
      containers:
        - name: strimzi-cluster-operator
          image: 'quay.io/strimzi/operator:0.49.1'
          ports:
            - containerPort: 8080
              name: http
          args:
            - /opt/strimzi/bin/cluster_operator_run.sh
          volumeMounts:
            - name: strimzi-tmp
              mountPath: /tmp
            - name: co-config-volume
              mountPath: /opt/strimzi/custom-config/
          env:
            - name: STRIMZI_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FULL_RECONCILIATION_INTERVAL_MS
              value: '120000'
            - name: STRIMZI_OPERATION_TIMEOUT_MS
              value: '300000'
            - name: STRIMZI_DEFAULT_KAFKA_EXPORTER_IMAGE
              value: 'quay.io/strimzi/kafka:0.49.1-kafka-4.1.1'
            - name: STRIMZI_DEFAULT_CRUISE_CONTROL_IMAGE
              value: 'quay.io/strimzi/kafka:0.49.1-kafka-4.1.1'
            - name: STRIMZI_KAFKA_IMAGES
              value: |
                4.0.0=quay.io/strimzi/kafka:0.49.1-kafka-4.0.0
                4.0.1=quay.io/strimzi/kafka:0.49.1-kafka-4.0.1
                4.1.0=quay.io/strimzi/kafka:0.49.1-kafka-4.1.0
                4.1.1=quay.io/strimzi/kafka:0.49.1-kafka-4.1.1
            - name: STRIMZI_KAFKA_CONNECT_IMAGES
              value: |
                4.0.0=quay.io/strimzi/kafka:0.49.1-kafka-4.0.0
                4.0.1=quay.io/strimzi/kafka:0.49.1-kafka-4.0.1
                4.1.0=quay.io/strimzi/kafka:0.49.1-kafka-4.1.0
                4.1.1=quay.io/strimzi/kafka:0.49.1-kafka-4.1.1
            - name: STRIMZI_KAFKA_MIRROR_MAKER_2_IMAGES
              value: |
                4.0.0=quay.io/strimzi/kafka:0.49.1-kafka-4.0.0
                4.0.1=quay.io/strimzi/kafka:0.49.1-kafka-4.0.1
                4.1.0=quay.io/strimzi/kafka:0.49.1-kafka-4.1.0
                4.1.1=quay.io/strimzi/kafka:0.49.1-kafka-4.1.1
            - name: STRIMZI_DEFAULT_TOPIC_OPERATOR_IMAGE
              value: 'quay.io/strimzi/operator:0.49.1'
            - name: STRIMZI_DEFAULT_USER_OPERATOR_IMAGE
              value: 'quay.io/strimzi/operator:0.49.1'
            - name: STRIMZI_DEFAULT_KAFKA_INIT_IMAGE
              value: 'quay.io/strimzi/operator:0.49.1'
            - name: STRIMZI_DEFAULT_KAFKA_BRIDGE_IMAGE
              value: 'quay.io/strimzi/kafka-bridge:0.33.1'
            - name: STRIMZI_DEFAULT_KANIKO_EXECUTOR_IMAGE
              value: 'quay.io/strimzi/kaniko-executor:0.49.1'
            - name: STRIMZI_DEFAULT_BUILDAH_IMAGE
              value: 'quay.io/strimzi/buildah:0.49.1'
            - name: STRIMZI_DEFAULT_MAVEN_BUILDER
              value: 'quay.io/strimzi/maven-builder:0.49.1'
            - name: STRIMZI_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_FEATURE_GATES
              value: ''
            - name: STRIMZI_LEADER_ELECTION_ENABLED
              value: 'true'
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAME
              value: strimzi-cluster-operator
            - name: STRIMZI_LEADER_ELECTION_LEASE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STRIMZI_LEADER_ELECTION_IDENTITY
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
