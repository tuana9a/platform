apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-exporter
  namespace: dkhptd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-exporter
  template:
    metadata:
      labels:
        app: mongo-exporter
    spec:
      containers:
        - name: mongo-exporter
          image: percona/mongodb_exporter:0.40
          args:
            - "--mongodb.uri=mongodb://mongo-0.internal.dkhptd.svc.cluster.local"
            - "--collect-all"
            # TODO: mongo auth
          ports:
            - containerPort: 9216
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-exporter
  annotations:
    prometheus.io/scrape: "true"
spec:
  type: ClusterIP
  selector:
    app: mongo-exporter
  ports:
    - port: 9216
      targetPort: 9216
