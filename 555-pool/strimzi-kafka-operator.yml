                    version of the Strimzi API.
                image:
                  type: string
                  description: >-
                    The container image used for HTTP Bridge pods. If no image
                    name is explicitly specified, the image name corresponds to
                    the image specified in the Cluster Operator configuration.
                    If an image name is not defined in the Cluster Operator
                    configuration, a default value is used.
