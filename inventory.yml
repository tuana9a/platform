nfs:
  hosts:
    192.168.56.7:
      ansible_user: u
      HOST_NAME: nfs
      parted:
        - dev_path: /dev/vdb
          mount_path: /exports/vdb/
          enabled: true
        - dev_path: /dev/vdc
          mount_path: /exports/vdc/
          enabled: false
      NFS_DIR: "/exports/nfs-client"
      nfs_server_exports:
        - path: /exports/vdb/
          config: /exports/vdb/ 192.168.56.0/24(rw,sync,no_root_squash,no_subtree_check)
        - path: /exports/vdc/
          config: /exports/vdc/ 192.168.56.0/24(rw,sync,no_root_squash,no_subtree_check)
          state: absent
      backup_nfs_items:
        - name: coder
          path: "/exports/nfs-client/coder-home-*"
          excludes:
            - .git
            - .venv
            - .m2
            - .vscode-server
            - node_modules
            - .cache
            - .terraform
            - .tfenv
            - .angular
            - .nvm
            - .npm
            - .local
            - .oh-my-zsh
            - go/pkg
            - "*.lock"
            - "*tmp*"
            - "Python-*"
            - "amazon-corretto-*"
