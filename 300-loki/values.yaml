loki:
  schemaConfig:
    configs:
      - from: 2024-04-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  ingester:
    chunk_encoding: snappy
  tracing:
    enabled: true
  querier:
    # Default is 4, if you have enough memory and CPU you can increase, reduce if OOMing
    max_concurrent: 4
  limits_config:
    max_label_names_per_series: 20

deploymentMode: SimpleScalable

backend:
  replicas: 1
  persistence:
    size: 10Gi
    storageClass: nfs-vdb

read:
  replicas: 1
write:
  replicas: 1
  persistence:
    storageClass: nfs-vdb
    size: 15Gi

# Enable minio for storage
minio:
  enabled: true
  persistence:
    storageClass: nfs-vdb
    size: 10Gi

# Zero out replica counts of other deployment modes
singleBinary:
  replicas: 0

ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
