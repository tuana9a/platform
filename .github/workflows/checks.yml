name: "checks"

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-terraform-key:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: check-terraform-key
        run: ./scripts/check-terraform-key.sh
  check-terraform-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: check-terraform-fmt
        run: ./scripts/check-terraform-fmt.sh
