apiVersion: v1
kind: Service
metadata:
  namespace: prometheus
  name: external-node-exporter
  annotations:
    prometheus.io/scrape: "true"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - protocol: TCP
      port: 9100
      targetPort: 9100
---
apiVersion: v1
kind: Endpoints
metadata:
  namespace: prometheus
  name: external-node-exporter
subsets:
  - addresses:
      - ip: "192.168.1.112"
      - ip: "192.168.56.7"
      - ip: "192.168.56.12"
      - ip: "192.168.56.209"
    ports:
      - port: 9100
        protocol: TCP
