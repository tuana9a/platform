---
apiVersion: v1
kind: Service
metadata:
  name: dkhptd-api-gateway
spec:
  selector:
    app: dkhptd-api-gateway
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dkhptd
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # external-dns.alpha.kubernetes.io/hostname: "dkhptd-api.tuana9a.com"
    # external-dns.alpha.kubernetes.io/target: "xenomorph.tuana9a.com"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m" # for upload tkb xlsx
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - dkhptd-api.tuana9a.com
      secretName: dkhptd-api-tuana9a-com-tls
  rules:
    - host: dkhptd-api.tuana9a.com
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: dkhptd-api-gateway
                port:
                  number: 8080
