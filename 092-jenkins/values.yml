persistence:
  enabled: true
  storageClass: nfs-vdb
controller:
  additionalPlugins:
    - oidc-provider:89.v3dfb_6d89b_618
    - job-dsl:1.90
    - timestamper:1.28
  ingress:
    enabled: true
    hostName: jenkins.tuana9a.com
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-production"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
      external-dns.alpha.kubernetes.io/hostname: "jenkins.tuana9a.com"
      external-dns.alpha.kubernetes.io/target: "103.232.121.190"
    hosts:
      - host: jenkins.tuana9a.com
    tls:
      - secretName: jenkins-tuana9a-com-tls
        hosts:
          - jenkins.tuana9a.com
  JCasC:
    configScripts:
      general: |
        unclassified:
          timestamper:
            allPipelines: true
