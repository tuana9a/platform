name: "024-email"

on:
  workflow_dispatch:
  push:
    paths:
      - "024-email/**"
      - ".github/workflows/024-email-terraform-plan-apply*"
    branches:
      - rock-n-roll

jobs:
  main:
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/terraform-plan-apply-notify.yml
    with:
      WORKING_DIR: ${{ github.workflow }}
      add-missing-files: true
    secrets:
      VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
