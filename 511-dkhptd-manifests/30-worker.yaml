---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dkhptd-worker
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dkhptd-worker
  template:
    metadata:
      labels:
        app: dkhptd-worker
    spec:
      containers:
        - name: dkhptd-worker
          image: tuana9a/dkhptd-worker:2025.10.20.141018
          command: ["node", "./dist/launch-worker-rabbitmq-v1.js"]
          envFrom:
            - configMapRef:
                name: dkhptd-worker
            - secretRef:
                name: dkhptd-worker
          resources:
            requests:
              memory: "200Mi"
              cpu: "100m"
            limits:
              memory: "500Mi"
