apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: hcr
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/min-scale: "0"
    spec:
      volumes:
        - name: hcr-workdir
          persistentVolumeClaim:
            claimName: hcr-workdir
      containers:
        - image: python:3.8-slim-bullseye
          workingDir: /app/hust-captcha-resolver
          volumeMounts:
            - name: hcr-workdir
              mountPath: /app
          command: ["/bin/sh", "-c"]
          args: [".venv/bin/python main.py"]
          env:
            - name: DEVICE
              value: "cpu"
            - name: BIND
              value: "0.0.0.0"
            - name: PORT
              value: "8080"
          resources:
            requests:
              memory: "500Mi"
              cpu: "250m"
            limits:
              memory: "1234Mi" # argocd out of sync 1000Mi vs 1
              cpu: "500m"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              port: 8080 # you can also check on a different port than the containerPort (traffic-port)
              path: "/"
          livenessProbe:
            tcpSocket:
              port: 8080
          startupProbe:
            httpGet:
              port: 8080
              path: "/"
