apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: api-gateway
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-tuana9a-com
    kind: ClusterSecretStore
  target:
    name: api-gateway
  dataFrom:
    - extract:
        key: dkhptd/api-gateway/env
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway
  namespace: dkhptd
data:
  BIND: 0.0.0.0
  PORT: "8080"
  TKB_PARSER_URL: https://tkb-parser.stuffs.kn.tuana9a.com
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 0
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: tuana9a/dkhptd-api-gateway:2025.10.20.235208
          envFrom:
            - configMapRef:
                name: api-gateway
            - secretRef:
                name: api-gateway
          resources:
            requests:
              memory: "50Mi"
              cpu: "50m"
            limits:
              memory: "100Mi"
