---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: dkhptd-rabbitmq-v3-env
  namespace: dkhptd
spec:
  type: kv-v1
  mount: kv
  path: dkhptd/rabbitmq/env
  destination:
    name: dkhptd-rabbitmq-v3-env
    create: true
  refreshAfter: 30s
  vaultAuthRef: vault/secrets-operator
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq-v3
  namespace: dkhptd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq-v3
  template:
    metadata:
      labels:
        app: rabbitmq-v3
    spec:
      hostname: rabbitmq
      containers:
        - name: rabbitmq
          image: rabbitmq:3.12-management
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq/mnesia
          envFrom:
            - secretRef:
                name: dkhptd-rabbitmq-v3-env
          ports:
            - containerPort: 5672
            - containerPort: 15672
  volumeClaimTemplates:
    - metadata:
        name: rabbitmq-data
      spec:
        storageClassName: nfs-vdb
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq-v3
  namespace: dkhptd
  labels:
    app: rabbitmq-v3
spec:
  ports:
    - port: 5672
      name: amqp
    - port: 15672
      name: management
  clusterIP: None
  selector:
    app: rabbitmq-v3
