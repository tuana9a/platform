apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 202-cert-manager-issuers
  namespace: argocd
spec:
  project: default
  revisionHistoryLimit: 10
  source:
    path: 202-cert-manager-issuers/manifests
    repoURL: https://github.com/tuana9a/platform.git
    targetRevision: rock-n-roll
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
