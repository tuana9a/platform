apiVersion: apps/v1
kind: Deployment
metadata:
  name: hcr
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hcr
  template:
    metadata:
      labels:
        app: hcr
    spec:
      volumes:
        - name: hcr-workdir
          persistentVolumeClaim:
            claimName: hcr-workdir
      containers:
        - image: python:3.8-slim-bullseye
          name: hcr
          workingDir: /app/hust-captcha-resolver
          volumeMounts:
            - name: hcr-workdir
              mountPath: /app
          command: ["/bin/sh", "-c"]
          args: [".venv/bin/python main.py"]
          env:
            - name: DEVICE
              value: "cpu"
            - name: BIND
              value: "0.0.0.0"
            - name: PORT
              value: "8080"
          resources:
            requests:
              memory: "500Mi"
              cpu: "500m"
            limits:
              memory: "1000Mi"
              cpu: "1000m"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              port: 8080
              path: "/"
          livenessProbe:
            tcpSocket:
              port: 8080
