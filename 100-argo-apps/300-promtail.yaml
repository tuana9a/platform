apiVersion: v1
kind: Namespace
metadata:
  name: promtail
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promtail
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: promtail
  project: default
  revisionHistoryLimit: 10
  source:
    path: 300-promtail
    repoURL: https://github.com/tuana9a/platform.git
    targetRevision: comeback-to-nfs-provisioner
  syncPolicy:
    automated:
      allowEmpty: false
      prune: false
      selfHeal: true
